<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afia - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">Afia</div>
                <div class="nav-links">
                    <a href="#features">Features</a>
                    <a href="#about">About</a>
                    <a href="#contact" class="btn-primary">Get Started</a>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Welcome to <span class="gradient-text">Afia</span></h1>
                    <p class="subtitle">Building the future of digital experiences.</p>
                    <div class="cta-group">
                        <button id="exploreBtn" class="btn-primary">Explore Now</button>
                        <button class="btn-secondary">Learn More</button>
                    </div>
                </div>
                <div class="hero-visual">
                    <div class="glass-card">
                        <div class="card-content">
                            <h3>Next Gen</h3>
                            <p>Seamless integration with modern tools.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2026 Afia. All rights reserved.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
